{% extends 'base/body.html' %}
{% block body_block %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
<h1 class="headh1">User Views</h1>
<section>
  <table>
    <tr class="headtr">
      <td>User Name</td>
      <td>Email</td>
      <td>Phone Namber</td>
      <td>Country </td>
    </tr>
    {% for all in main_user_data %}
    <tr>
      <td>{{ all.user_name }} <a href="{% url 'view_user' user_id=all.id %}" class="btn btn-info btn-sm ml-1">View</a><br>
            <a href="{% url 'update_user' pk=all.pk %}">Update</a></td><br>

      <td>{{ all.email }}</td>
      <td>{{ all.phone_no }}</td>
      <td>{{ all.country }}</td>
    </tr>
    {% endfor %}
  </table>
</section>
{% endblock %}
