{% extends 'base/body.html' %}
{% block body_block %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
<h1 class="headh1">Font Registration</h1>
<section>
  {% if success %}
  <div class="alert alert-success">
           {{ success }}
  </div>
  {% endif %}
  <form class="" action="" method="POST">
      {{ defult_user }}
      {{ user_info }}
      {% csrf_token %}
      <hr>
      <button type="submit" name="button">F Registration</button>
  </form>
</section>
{% endblock %}
