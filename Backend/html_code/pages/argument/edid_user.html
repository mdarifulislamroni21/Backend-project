{% extends 'base/body.html' %}
{% block body_block %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
<h1 class="headh1">Edid User</h1>
<section>

  {% if success %}
  <div class="alert alert-success">
      {{ success }}
  </div>
  {% endif %}

  <form class="" action="" method="POST">
      {{ edid_user_form }}
      {% csrf_token %}
      <hr>
      <button type="submit" name="button">Save</button>
  </form>
</section>
{% endblock %}
