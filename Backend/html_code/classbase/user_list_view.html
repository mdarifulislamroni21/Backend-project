{% extends 'base/body.html' %}
{% block body_block %}

<h1 class="headh1">User List</h1>
<section>
  {% for user in user_list %}
  <p><a href="#">{{ user.user_name }}</a><a class="btn btn-info btn-sm m-2" href="{% url 'user_details' pk=user.pk %}">Details</a>
   <a class="btn btn-success btn-sm m-2" href="{% url 'user_products' pk=user.pk %}">product</a>
  </p>
  {% endfor %}
</section>
{% endblock %}
